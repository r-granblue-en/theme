<html>
  <head>
    <style type="text/css">
      body {
        background: #2B3A42;
        font-family: sans-serif;
        text-align: center;
        color: #BDD3DE;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      a {
        width: 50%;
        background: #FF8F00;
        display: inline-block;
        box-sizing: border-box;
        padding: 10px;

        font-size: 0;
        color: #F0F0DF;
        line-height: 2;
        text-decoration: none;
        white-space: nowrap;
      }

      a:after {
        content: "Save me\A༼ つ ◕_◕ ༽つ";
        white-space: pre;
        font-size: 1rem;
      }

      small {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Save the following link as bookmarklet and click it to load the stylesheet.
      </p>
      <p>
        <a class="button" href='javascript: {window.testStyle && testStyle.remove(); window.testStyle=document.createElement("link"); testStyle.rel="stylesheet"; testStyle.href="http://localhost:5000/src/style.css"; document.head.appendChild(testStyle);}'></a>
      </p>
      <small>
        In Chrome, right click and select <em>Copy Link Address</em>.
      </small>
    </div>
  </body>
</html>
